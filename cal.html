<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
       
     
        h1 {
            text-align: center;
            font-size: 62px;
            color: rgb(0, 0, 128);
            padding-bottom: 10px;
        }

        #calculator {
            height: 450px;
            width: 340px;
            padding: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin: auto;
            border-radius: 10px;
        }

        #input {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            width: 300px;
            height: 68px;
            margin: auto;
            border-radius: 10px;
            margin-top: 10px;

        }

        #keyboard {
            width: 280px;
            height: 300px;
            margin: auto;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 70px);
            gap: 10px;
            justify-content: center;
            padding-bottom: 10px;
        }

        #keyboard>div {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

            font-weight: 700;
            padding: 25px;

            border-radius: 10px;
            font-size: 25px;
        }

        #black {
            background-color: black;
            color: rgb(161, 133, 133);

        }

        #red {
            background-color: red;
            color: rgb(163, 156, 156);
        }

        #keyboard>div:hover {
            cursor: pointer;
            background-color: rgb(73, 151, 151);
        }
    </style>
</head>
<body>
    <h1>My Calculator</h1>
    <div id="calculator">
        <div id="input"></div>
        <div id="keyboard">
            <div >1</div>
            <div>2</div>
            <div>3</div>
            <div id="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="black">*</div>
            <div id="red">C</div>
            <div>0</div>
            <div id="black">=</div>
            <div id="black">/</div>

        </div>
    </div>
</body>
</html>
